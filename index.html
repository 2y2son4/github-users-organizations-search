<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/696abec2fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/main.css" />
    <title>GitHub users and organization browser</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">
        GitHub browser
        <a class="title__link" href="https://github.com/" title="Go to GitHub main page"
          ><i class="title__link fab fa-github"></i
        ></a>
      </h1>
    </header>
    <div class="body">
      <section class="sections users">
        <h2 class="title__section"><i class="far fa-address-card"></i> Users</h2>
        <form class="container-input js-form2">
          <input type="text" class="js-input2 input" placeholder="i.e: 2y2son4" />
          <button class="js-btn2 btn">Search</button>
        </form>
        <div class="js-results2 container-results">
          <img src="" alt="" class="js-img2 img" />
          <p class="paragraph">User name: <span class="js-user-result2 normal"></span></p>
          <p class="paragraph">Name: <span class="js-name-result2 normal"></span></p>
          <p class="paragraph">
            <i class="fas fa-map-marker-alt"></i> <span class="js-location-result2 normal"></span>
          </p>
          <p class="paragraph"><i class="fas fa-folder"></i> <a class="js-url-result2 normal link"></a></p>

          <p class="paragraph">Bio: <span class="js-bio-result2 normal"></span></p>
          <p class="paragraph">Number of repositories: <span class="js-repo-result2 normal"></span></p>
          <p class="paragraph">Followers: <span class="js-followers-result2 normal"></span></p>
          <p class="paragraph">Following: <span class="js-following-result2 normal"></span></p>
          <p class="paragraph">
            <a href="" class="js-twitter-result2 link__twitter"></a>
          </p>
        </div>
      </section>
      <section class="sections organizations">
        <h2 class="title__section"><i class="far fa-clipboard"></i> Organizations</h2>
        <form class="container-input js-form">
          <input type="text" class="js-input input" placeholder="i.e: Adalab" />
          <button class="js-btn btn">Search</button>
        </form>
        <div class="js-results container-results">
          <img src="" alt="" class="js-img img" />
          <p class="paragraph">Organization name: <span class="js-org-result normal"></span></p>
          <p class="paragraph"><i class="fas fa-folder"></i> <a class="js-url-result normal link"></a></p>
          <p class="paragraph"><i class="fas fa-folder-plus"></i> <a class="js-blog-result normal link"></a></p>
          <p class="paragraph"><i class="far fa-envelope"></i> <a class="js-email-result normal link"></a></p>
          <p class="paragraph">Number of repositories: <span class="js-repo-result normal"></span></p>
          <p class="paragraph"><i class="fas fa-folder-open"></i></p>
          <ul class="js-list list"></ul>
        </div>
      </section>
    </div>

    <script src="./scripts/main-users.js"></script>
    <script src="./scripts/main-org.js"></script>
  </body>
</html>
